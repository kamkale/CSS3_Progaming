<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        div{
            text-align: center;
            background-color: #00acc1;
            padding: 5px;
            width: 500px;
            margin: 5px;
        }
        p{
            border: 2px solid rebeccapurple;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div >
    <p>padding</p>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top:40px">pading top</p>
    <p>padding</p>
    <p>padding</p>

</div>

<!-- PADDING RIGHT -->
<div >
    <p>padding</p>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right:60px">pading right</p>
    <p>padding</p>
    <p>padding</p>

</div>

<!-- PADDING BOTTOM -->
<div >
    <p>padding</p>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom:20px">pading bottom</p>
    <p>padding</p>
    <p>padding</p>

</div>
<!-- PADDING LEFT -->

<div >
    <p>padding</p>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left:60px">pading left</p>
    <p>padding</p>
    <p>padding</p>

</div>

</body>
</html>
