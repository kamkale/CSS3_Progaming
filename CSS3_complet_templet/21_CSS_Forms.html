<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <style>
        body{
            background-image: url("https://wallpaperscraft.com/image/spot_background_dark_light_51801_2560x1600.jpg");
        }
        .custom-form{
            border: 2px solid darkblue;
            margin-left: 200px;
            width: 300px;
            text-align: center;
            border-radius: 7px;
            background-image: url("http://criacaodesiterj.com/wp-content/uploads/2014/08/website-background.jpg");
            font-family: Arial,sans-serif;
        }
        h3{
            font-size: 25px;
            color: darkred;
            margin-bottom: 10px;
        }
        input[type='text'],input[type='password']{
            height: 50px;
            font-size: 15px;
            margin: 50px;
            text-align: center;
            border-radius: 7px;
            border: 2px solid darkblue;
        }
        input[type='text']:focus,input[type='password']:focus{
            background-color: lightblue;
            outline: none;
        }
        input[type='submit']{
            background-color: darkcyan;
            color: whitesmoke;
            border: none;
            margin: 15px;
            font-size: 10px;
            padding: 14px 25px;
            border-radius: 7px;
        }
        input[type='submit']:hover{
            cursor: pointer;
            box-shadow: 5px 5px 5px cyan;
        }
    </style>
   
</head>
<body>
<div class="custom-form">
    <h3>sign in hrere</h3>
    <input type="text" placeholder="Enter username">
    <br>
    <input type="password" placeholder="Enter password">
    <br>
    <input type="submit" value="submit">
</div>

</body>
</html>
